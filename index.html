<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div class="banner">
    <img class="img-flex" alt="" src="images/earth-horizon.jpg">

    <div class="content grid grid-middle gutter">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-t push-1-2">
        <h1 class="wrapper nina push-1-2"> The Planet Earth </h1>
        <p class="push-1-2 wrapper"> An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <a class="bold btn btn-ghost" href="">Book a star cruise </a>
      </div>
    </div>
  </div>
</body>
</html>
